<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Legitimo - Legal Document Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Legitimo</h1>
            <p class="text-xl text-gray-600">Intelligent Legal Document Analyzer</p>
            <p class="text-sm text-gray-500 mt-2">Powered by Google Gemini AI & Cloud Platform</p>
        </div>

        <!-- Health Check -->
        <div class="mb-6">
            <button onclick="checkHealth()" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition-colors text-sm">
                üîç Check System Status
            </button>
            <div id="health-status" class="mt-2"></div>
        </div>

        <!-- Upload Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Upload Legal Document</h2>
            
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="document" class="block text-sm font-medium text-gray-700 mb-2">
                        Select Document (PDF, DOCX, TXT, PNG, JPG)
                    </label>
                    <input 
                        type="file" 
                        id="document" 
                        name="document" 
                        accept=".pdf,.docx,.txt,.png,.jpg,.jpeg"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 border border-gray-300 rounded-lg"
                        required
                    >
                </div>
                
                <div>
                    <label for="language" class="block text-sm font-medium text-gray-700 mb-2">
                        Analysis Language
                    </label>
                    <select id="language" name="language" class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="kannada">Kannada</option>
                    </select>
                </div>
                
                <button 
                    type="submit" 
                    id="analyzeBtn"
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-semibold flex items-center justify-center"
                >
                    <span id="analyzeText">üîç Analyze Document</span>
                    <div id="loadingSpinner" class="loading-spinner ml-2 hidden"></div>
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden"></div>

        <!-- Chat Section -->
        <div id="chatSection" class="hidden bg-white rounded-xl shadow-lg p-6 mt-8">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Ask Follow-up Questions</h3>
            
            <div id="chatHistory" class="space-y-4 mb-4 max-h-96 overflow-y-auto"></div>
            
            <form id="chatForm" class="flex space-x-2">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Ask a question about your document..."
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
                <button 
                    type="submit" 
                    id="chatBtn"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        let analysisContext = '';
        let isAnalyzing = false;

        // Check system health
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const statusDiv = document.getElementById('health-status');
                
                if (data.status === 'healthy') {
                    statusDiv.innerHTML = `
                        <div class="bg-green-100 border border-green-400 text-green-700 px-3 py-2 rounded text-sm">
                            ‚úÖ System Status: ${data.status.toUpperCase()}<br>
                            üîë Credentials: ${data.credentials_valid ? 'Valid' : 'Invalid'}<br>
                            üìä Environment Variables: ${Object.entries(data.environment_variables).map(([k,v]) => `${k}: ${v ? '‚úÖ' : '‚ùå'}`).join(', ')}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded text-sm">
                            ‚ùå System Status: ${data.status.toUpperCase()}<br>
                            Error: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('health-status').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded text-sm">
                        ‚ùå Health check failed: ${error.message}
                    </div>
                `;
            }
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isAnalyzing) {
                return; // Prevent multiple simultaneous requests
            }
            
            const fileInput = document.getElementById('document');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Please select a file');
                return;
            }
            
            // Check file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            hideResults();
            
            try {
                const formData = new FormData();
                formData.append('document', file);
                formData.append('language', document.getElementById('language').value);
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                // Get response text first to handle both JSON and error responses
                const responseText = await response.text();
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('Response is not valid JSON:', responseText);
                    throw new Error(`Server returned invalid response: ${responseText.substring(0, 200)}...`);
                }
                
                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }
                
                if (result.success) {
                    displayAnalysis(result.analysis, result.document_id);
                    analysisContext = result.analysis; // Store for chat
                } else {
                    throw new Error(result.error || 'Analysis failed');
                }
                
            } catch (error) {
                console.error('Analysis error:', error);
                showError(`Analysis Failed: ${error.message}`);
            } finally {
                setLoadingState(false);
            }
        });

        // Handle chat form submission
        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) return;
            
            // Add user question to chat
            addChatMessage('user', question);
            questionInput.value = '';
            
            // Show loading for bot response
            const loadingId = addChatMessage('bot', 'Thinking...');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        context: analysisContext
                    })
                });
                
                const result = await response.json();
                
                // Remove loading message
                document.getElementById(loadingId).remove();
                
                if (result.success) {
                    addChatMessage('bot', result.response);
                } else {
                    addChatMessage('bot', `Error: ${result.error}`);
                }
                
            } catch (error) {
                document.getElementById(loadingId).remove();
                addChatMessage('bot', `Error: ${error.message}`);
            }
        });

        function setLoadingState(loading) {
            isAnalyzing = loading;
            const btn = document.getElementById('analyzeBtn');
            const text = document.getElementById('analyzeText');
            const spinner = document.getElementById('loadingSpinner');
            
            if (loading) {
                btn.disabled = true;
                btn.classList.add('opacity-75', 'cursor-not-allowed');
                text.textContent = 'Analyzing...';
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                text.textContent = 'üîç Analyze Document';
                spinner.classList.add('hidden');
            }
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg fade-in">
                    <div class="flex items-center">
                        <span class="text-xl mr-2">‚ùå</span>
                        <div>
                            <strong>Error:</strong> ${message}
                        </div>
                    </div>
                </div>
            `;
            resultsDiv.classList.remove('hidden');
        }

        function displayAnalysis(analysis, documentId) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-6 fade-in">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-semibold text-gray-800">üìã Document Analysis</h2>
                        <span class="text-sm text-gray-500">ID: ${documentId || 'N/A'}</span>
                    </div>
                    
                    <div class="prose max-w-none">
                        <div class="whitespace-pre-wrap text-gray-700 leading-relaxed">
${analysis}
                        </div>
                    </div>
                    
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <button 
                            onclick="showChat()" 
                            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors"
                        >
                            üí¨ Ask Questions About This Document
                        </button>
                    </div>
                </div>
            `;
            resultsDiv.classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('chatSection').classList.add('hidden');
        }

        function showChat() {
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('questionInput').focus();
        }

        function addChatMessage(sender, message) {
            const chatHistory = document.getElementById('chatHistory');
            const messageId = 'msg_' + Date.now();
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            messageDiv.innerHTML = `
                <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                    sender === 'user' 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-200 text-gray-800'
                }">
                    <div class="text-sm font-medium mb-1">${sender === 'user' ? 'You' : 'AI Assistant'}</div>
                    <div class="whitespace-pre-wrap">${message}</div>
                </div>
            `;
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            return messageId;
        }

        // Auto-check health on page load
        window.addEventListener('load', () => {
            setTimeout(checkHealth, 1000);
        });
    </script>
</body>
</html>
